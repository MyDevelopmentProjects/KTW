home.inner.desc1 = კეთილი იყოს თქვენი მობრძანება კახეთში! ისიამოვნეთ 4 ვარსკვლავიანი ღვინის დასასვენებელი კომპლექსით. ჩაუღმავდით ქართული კულტურის სულს და მემკვირეობას. 
home.inner.desc2 = ჩვენ გთავაზობთ უნიკალურ გასტრონომიულ თავგადასავალს ჩვენს რესტორანში, ტრადიციული კახური და ევროპული სამზარეულოს კომბინაციით.
home.inner.desc3 = ისიამოვნეთ მსოფლიოში უძველესი ღვინის მწარმოებელი ქვეყნის საუკეთესო ღვინოებით კახეთის გულში და ეზიარეთ 8000 წლიან ტრადიციას.
home.restaurant = ჩამოსვლისთანავე თქვენ ინდივიდუალურად გაგანებივრებენ „ახაშენის“ ღვინით და  ძალიან სასიამოვნო კომფორტით. აღმოაჩინეთ ქართული სამზარეულოს კულინარიული ხელოვნება, რომელსაც გთავაზობენ  ადგილობრივი ცნობილი  მზარეულები. მოადუნეთ სხეული და გონება  ჩვენს სპეციალურად დაპროექტებულ საცურაო აუზში და ისიამოვნეთ საუკეთესო ღვინოების მრავალფეროვნებით, რომელსაც საქართველო გთავაზობთ. ჩვენი დასასვენებელი კომპლექსი გთავაზობთ ყველაფერს, რაც კი შესაძლოა ადამიანმა წარმოიდგინოს ღვინის წარმოების შესახებ, რელაქსაციას და  მეღვინეობის შესახებ ინფორმაციას. დაე თქვენი ოცნება ახდეს ჩვენს  პირად ვენახში რომანტიული საქორწინი წვეულების მოწყობით! ახაშენის ღვინის დასასვენებელი კომპლექსი მდებარეობს მხოლოდ 90 წუთის სავალზე თბილისის საერთაშორისო აეროპოტიდან და ერთი საათის სავალზე კახეთში მდებარე UNESCO-ს მსოფლიო კულტრული მემკვიდრეობის ნუსხაში შესული ობიექტებიდან. 
