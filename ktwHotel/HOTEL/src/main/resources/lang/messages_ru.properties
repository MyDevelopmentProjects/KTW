home.inner.desc1 = Добро пожаловать в место, где миф и роскошь: Наслаждайтесь роскошным 4-звездочным винным курортом - лучшим в Кахетии, Грузия. Погрузитесь в душу грузинской культуры и ознакомьтесь с культурными и историческими достопримечательностями. 
home.inner.desc2 = Наш ресторан сочетает в себе традиционную кухню в кахетинском стиле в сочетании с европейскими блюдами, тем самым предлагая уникальный гастрономическое знакомство с Грузией.
home.inner.desc3 = Наслаждайтесь лучшими винами страны, произведёнными в сердце Кахетии.
home.restaurant = По прибытии вас побалует индивидуальный сервис винного курорта Ахашени и роскошные удобства. Откройте для себя кулинарное мастерство грузинской кухни, которую подают местные шеф-повара. Расслабитесь в нашем бассейне и насладитесь разнообразием лучших вин, которое может предложить Грузия. Наш курорт предлагает все, что вы можете себе представить о виноделии, релаксации и виноградарстве. Пусть ваша мечта осуществится в нашем частном винограднике с проведением романтических свадебных вечеринок. Винный курорт Ахашени расположен всего в 90 минутах от Тбилисского международного аэропорта и в часе езды от множества объектов Всемирного наследия ЮНЕСКО в Кахетии. 
