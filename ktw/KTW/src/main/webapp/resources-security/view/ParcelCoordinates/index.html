<div class="padding">
    <div class="box">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ქვეყანის კოდი</th>
                    <th>ქვეყანა</th>
                    <th>მისამართი</th>
                    <th>ქალაქი</th>
                    <th>შტატი</th>
                    <th>ზიპ</th>
                    <th>ტელეფონი</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in data.results">
                    <td>{{item.tabName}}</td>
                    <td>{{item.country}}</td>
                    <td>{{item.primaryAddress}}</td>
                    <td>{{item.city}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.zip}}</td>
                    <td>{{item.tel}}</td>
                    <td>
                        <i class="fa fa-fw fa-pencil" ng-click="showAddEdit(item)"></i>
                        <i class="fa fa-fw fa-trash-o" ng-model="item"
                           ng-popover-confirm="delete({{item.id}})"
                           data-title="წავშალო ჩანაწერი?">
                        </i>
                    </td>
                </tr>
                <tr ng-if="!data.results.length" class="text-center">
                    <td colspan="100" class="warning">ჩანაწერები ვერ მოიძებნა</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <imperio-fab></imperio-fab>
</div>

<div id="showAddEdit" class="modal black-overlay" data-backdrop="false">
    <div class="modal-dialog modal-lg" ng-form="addEditForm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{init.action}}</h5>
            </div>
            <div class="modal-body p-lg">
                <section>
                    <div class="form-group">
                        <label>ქვეყნის კოდი</label>
                        <input class="form-control" type="text"
                               placeholder="მაგ. USD"
                               ng-model="object.tabName"
                               required>
                    </div>
                </section>
                <section>
                    <div class="form-group">
                        <label>ქვეყანა</label>
                        <input class="form-control" type="text"
                               placeholder="შეიყვანეთ ქვეყანა"
                               ng-model="object.country"
                               required>
                    </div>
                </section>
                <section>
                    <div class="form-group">
                        <label>ქალაქი</label>
                        <input class="form-control" type="text"
                               placeholder="შეიყვანეთ ქალაქი"
                               ng-model="object.city"
                               required>
                    </div>
                </section>
                <section>
                    <div class="form-group">
                        <label>შტატი</label>
                        <input class="form-control" type="text"
                               placeholder="შეიყვანეთ ქალაქი"
                               ng-model="object.state   "
                               required>
                    </div>
                </section>
                <section>
                    <div class="form-group">
                        <label>მისამართი</label>
                        <input class="form-control" type="text"
                               placeholder="შეიყვანეთ მთავარი მისამართი"
                               ng-model="object.primaryAddress"
                               required>
                    </div>
                </section>
                <section>
                    <div class="form-group">
                        <label>ზიპ კოდი</label>
                        <input class="form-control" type="text"
                               placeholder="შეიყვანეთ ზიპ კოდი"
                               ng-model="object.zip"
                               required>
                    </div>
                </section>
                <section>
                    <div class="form-group">
                        <label>ტელეფონი</label>
                        <input class="form-control" type="text"
                               placeholder="შეიყვანეთ ტელეფონი"
                               ng-model="object.tel"
                               required>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">დახურვა</button>
                <button type="button" class="btn danger p-x-md" ng-disabled="addEditForm.$invalid"
                        ng-click="save()">შენახვა
                </button>
            </div>
        </div>
    </div>
</div>
