<div class="padding">
    <div class="box">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>მაღაზია</th>
                    <th>ტელეფონი</th>
                    <th>ქმედება</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in data.results">
                    <td>{{item.id}}</td>
                    <td>{{item.translation.titleEN}}</td>
                    <td>{{item.phone}}</td>
                    <td>
                        <i class="fa fa-fw fa-pencil" ng-click="showAddEdit(item)"></i>
                        <i class="fa fa-fw fa-trash-o" ng-model="item"
                           ng-popover-confirm="delete({{item.id}})"
                           data-title="წავშალო ჩანაწერი?">
                        </i>
                    </td>
                </tr>
                <tr ng-if="!data.results.length" class="text-center">
                    <td colspan="100" class="warning">ჩანაწერები ვერ მოიძებნა</td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="50" class="text-center">
                        <imperio-pager></imperio-pager>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <imperio-fab></imperio-fab>
</div>

<div id="showAddEdit" class="modal black-overlay" data-backdrop="false">
    <div class="modal-dialog modal-lg" ng-form="addEditForm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{init.action}}</h5>
            </div>
            <div class="modal-body p-lg">

                <div class="b-b b-primary nav-active-primary">
                    <ul class="nav nav-tabs">

                        <li class="nav-item">
                            <a class="nav-link active"
                               href=""
                               data-toggle="tab"
                               data-target="#tab-main"
                               aria-expanded="false">მთავარი</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link"
                               href=""
                               data-toggle="tab"
                               data-target="#tab-media"
                               aria-expanded="true">ფოტო & ფაილები</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content p-a m-b-md">
                    <div class="tab-pane nav-active-primary active" id="tab-main"
                         aria-expanded="false">
                        <section>
                            <div class="form-group">
                                <label>სათაური ინგლისურად: </label>
                                <input class="form-control rounded" required type="text"
                                       placeholder="სათაური ინგლისურად"
                                       ng-model="object.translation.titleEN">
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>სათაური რუსულად: </label>
                                <input class="form-control rounded" required type="text" placeholder="სათაური რუსულად"
                                       ng-model="object.translation.titleRU">
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>სათაური ჩინურად: </label>
                                <input class="form-control rounded" required type="text" placeholder="სათაური ჩინურად"
                                       ng-model="object.translation.titleCH">
                            </div>
                        </section>

                        <section>
                            <div class="form-group">
                                <label>Address: </label>
                                <input class="form-control rounded" required type="text" placeholder="Address"
                                       ng-model="object.address">
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>Fax: </label>
                                <input class="form-control rounded" required type="text" placeholder="Fax"
                                       ng-model="object.fax">
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>Phone: </label>
                                <input class="form-control rounded" required type="text" placeholder="Phone"
                                       ng-model="object.phone">
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>Email: </label>
                                <input class="form-control rounded" required type="text" placeholder="Email"
                                       ng-model="object.email">
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>Lat: </label>
                                <input class="form-control rounded" required type="text" placeholder="Longitude"
                                       ng-model="object.lat">
                            </div>
                        </section>
                        <section>
                            <div class="form-group">
                                <label>Lng: </label>
                                <input class="form-control rounded" required type="text" placeholder="Latitude"
                                       ng-model="object.lng">
                            </div>
                        </section>

                    </div>


                    <div class="tab-pane nav-active-primary" id="tab-media" aria-expanded="false">
                        <section>
                            <label>ფოტო</label>
                            <imperio-file-uploader-input-multiple class="uplMult"></imperio-file-uploader-input-multiple>
                            <br/>
                            <div ng-repeat="item in fileArr">
                                <a href="uploads/{{item}}" target="_blank">{{item}}</a>
                                <a href="javascript:void(0)"
                                   ng-click="removeFile(fileArr.indexOf(item))"><b>&nbsp;წაშლა&nbsp;</b></a>
                            </div>
                        </section>
                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">დახურვა</button>
                <button type="button" class="btn danger p-x-md" ng-disabled="addEditForm.$invalid"
                        ng-click="save()">შენახვა
                </button>
            </div>
        </div>
    </div>
</div>
