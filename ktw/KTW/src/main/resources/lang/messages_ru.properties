home.see.all.ass.desc = Рожденное в воде и погруженное в легенду, история вина является столь же глубокой и богатой, как и сама история региона. Берущее начало в тумане, традиционное кахетинское виноделие вовлекает нас в легендарное путешествие через один из самых теплых уголков Грузии, в котором путешественник познает богатый и насыщенных вкус вина.
