story.board.of.elders.title = Винный курорт Ахашени 
story.board.of.elders.desc1 = Мы рады вам сообщить еще одну интересную новость и большой шаг в направлении развития грузинского винного туризма от Группы «Кахетинское традиционное виноделие»! «Ахашени Уайн Ризорт» группы «Кахетинское традиционное виноделие» вовлекает нас в легендарное путешествие в один из самых теплых уголков Грузии, в котором путешественник познает богатый и насыщенных вкус вина, вместе с захватывающим видом на Кахетинские склоны и Кавказские горы. 
story.board.of.elders.desc2 = Отель, построенный по самыми высокими международным стандартами, окруженный красивыми виноградниками компании «Кахетинское традиционное виноделие» и видом на потрясающую цепь Кавказских гор, обеспечит вам поистине незабываемое пребывание в любое время года. В вашем распоряжении 41 поразительных номеров, конференц-зал, развлекательных зон и зон для отдыха, бассейны и виноградники с традиционным винным погребом. «Ахашени Уайн Ризорт» - идеальное место для тех, кто хочет расслабиться и познакомиться с 8000-летней традицией грузинского виноделия в самом сердце Кахетии.


cellars.first.section.title = Марани Гурамишвили
cellars.first.section.desc1 = Кахетинская традиционная винодельческая компания завершила еще один проект в Сагурамо, Мцхетском районе. Компания провела торжественную церемонию по открытию вновь отреставрированного и восстановленного исторического винного погреба Тадеоза Гурамишвили. 
cellars.first.section.desc2 = История грузинского виноделия напрямую связана с историей, культурой и религией грузинского народа. Например, когда святая Нино прибыла в Грузию, чтобы проповедовать христианство, она держала крест из виноградной лозы, обвитый волосами. Более того, грузинская творческая природа и особая любовь к виноградной лозе и вину четко выражены в грузинских привычках, архитектуре, украшениях, металлоконструкциях, живописи, поэзии, песнях, фольклоре и культуре, в целом.
cellars.first.section.desc3 = Исключительность и уникальность грузинского вина обеспечена природными условиями. Все типы климатов, существующих на Земле, можно найти в Грузии. Такие разновидности обусловлены тем, что наша страна находится на границе субтропической и умеренной климатической зоны. В Грузии богатая и плодородная почва, а кавказские горы препятствуют проникновению холодных воздушных масс с севера. Влияние Черного моря также очень важно.
cellars.first.section.desc4 = Грузия считается родиной виноградарства и виноделия и зоной производства высококачественного вина. История подтверждает, что на территории Грузии было около 500 сортов винограда. В настоящее время 27 из них все еще широко используются.

cellars.second.section.desc1 = Кроме того, в окрестностях винного был организован высокотехнологичный оборудованный склад запаса вина, дегустационный зал и другие объекты инфраструктуры. Туристы могут найти здесь старинное место грузинского культурного наследия - винный погреб Тадеоза Гурамишвили, грузинский винный погреб. Посетители также могут познакомиться с грузинской культурой и попробовать вкусные грузинские вина. Эта достопримечательность Гурамишвили и Святого Праведника Илии - одна из самых важных и великолепных туристических достопримечательностей Грузии.
cellars.second.section.desc2 = После убийства Илии Чавчавадзе, изготовление вина в историческом Марани было прекращено. Коммунисты превратили эту территорию в место для свалок и пастбищ. Старые исторические кувшины были заполнены отходами и пылью. Благодаря компании «Кахетинское традиционное виноделие» старым кувшинам был возвращен прежний вид и функция. Этот восстановленный винный погреб дает прекрасную возможность для продолжения старой традиции виноделия Ильия Чавчавадзе. Основная цель этих проектов повысить осведомлённость о жизни святого Ильи.  
cellars.second.section.desc3 = Кроме того, есть виноградники, которые когда-то принадлежали самому Илье Чавчавадзе, которые были сданы государством в аренду компании KTW на 49 лет. На этих землях будут восстановлены и освоены старые грузинские сорта винограда. На этой земле уже посажены редкие и старомодные грузинские сорта винограда и эта территория хорошо оборудована современной системой водоснабжения.

cellars.third.section.title = Палата Грузинского Вина (Мцхета)
cellars.third.section.desc1 = Компания «Кахетинское традиционное виноделие» предлагает как винные, так и кулинарные туры в городе Мцхета, где впервые в Грузии открылась Палата грузинского вина, которая предназначена для разных групп интереса. Палата грузинского вина размещается на четырех этажах. 

cellars.fourth.section.title1 = Подземный этаж
cellars.fourth.section.title2 = Первый этаж
cellars.fourth.section.title3 = Второй этаж
cellars.fourth.section.title4 = Третий этаж

cellars.fourth.section.desc1 = В подземном этаже размещается погреб царя Мириана с закопанными в землю большими глиняными кувшинами для вина (квеври), где гости смогут ознакомиться с традиционным кахетинским методом производства вина, имеющим 8000 лет непрерывной истории. Кроме того, у гостей будет возможность сфотографироваться на троне короля Мириана и королевы Наны изображенных в традиционном стиле, а также попробовать блюда короля, приготовленные в соответствии с традиционными рецептами, которые были найдены и восстановлены нашим шеф-поваром.
cellars.fourth.section.desc2 = На первом этаже располагается сама Палата. Здесь опытные сомелье проведут специальные дегустации и туристы будут иметь возможность получить исчерпывающую информацию на разных языках о редких и традиционных грузинских сортах винограда, а также о любом грузинском вине.
cellars.fourth.section.desc3 = На втором этаже размещается ресторан для винных гурманов, где акцент делается на культуре потребления разных вин. Там же находится тоне (традиционная грузинская пекарня), где гости смогут проследить за процессом выпечки традиционного грузинского хлеба (шоти) и закусить отменными шашлыками, а также познакомиться с местной кухней и традициями грузинского праздника. Все это будет сопровождаться народными танцами и традиционным грузинским пением.
cellars.fourth.section.desc4 = На третьем этаже размещается веранда с уникальными видом на город Мцхета и монастырь Джвари, расположенный на вершине горы, а также близлежащую церковь Самтавро. Удовольствие от дегустации изысканных вин на террасе будет поистине незабываемым для каждого гостя на протяжении многих лет.


