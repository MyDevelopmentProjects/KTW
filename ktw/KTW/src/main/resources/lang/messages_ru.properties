cellars.fifth.section.desc1 = Винный погреб основан на древних семейных традициях и расположен в регионе Кахетии, в деревне Велисцихе, которая имеет 1500-летнюю историю. Здесь вы можете познакомиться с грузинской культурой и почувствовать настоящий грузинский дух.
cellars.fifth.section.desc2 = <li> <p class="content-p">В дегустационном салоне вина вы можете продегустировать и купить вино из Квеври, а также грузинский коньяк, как в стеклянной бутылке, так и в глиняных кувшинах. &quot;Old Kakheti&quot; as in Glass bottle as well in Clay jars.</p></li><li> <p class="content-p">Liza Bebo&#x27;s Rill with healing attributes</p></li><li> <p class="content-p">Mepuriaant Tone &quot;Bread Bakery&quot;</p></li><li> <p class="content-p">Wine Cellar &quot;Old Kakheti&quot;</p></li><li> <p class="content-p">Chacha veranda, &quot;Zaoti&quot;</p></li><li> <p class="content-p">Kakhetian Samtsvade</p></li><li> <p class="content-p">Satrapezo Veranda</p></li><li> <p class="content-p">Gallery</p></li><li> <p class="content-p">Samma</p></li>
cellars.fifth.section.desc3 = <p class="content-p">In case of preliminary order we offer to taste the Georgian traditional dishes made by professional cook Mepuriaant Vano.</p><p class="content-p">Degustation of Wine in clay jars, &quot;Kvevri&quot; made through kakhetian traditional technology.</p><p class="content-p">Kakhetian bread baking with the traditional receipt of  Mepuriaant family</p><p class="content-p">Degustation of wine and Georgian brandy stored in Oak Barrels.</p><p class="content-p">Kakhetian Churchkela dip up.</p>
cellars.fifth.section.desc4 = <li> <p class="content-p">Come to see the ancient churches and monasteries (IV-XIX Century)</p></li><li> <p class="content-p">View the beautiful nature of Gorge of Chermi.</p></li><li> <p class="content-p">Evenings of Georgian folk music and dance.</p></li><li> <p class="content-p">Take part in vintage process.</p></li><li> <p class="content-p">Kakhetian Traditional rites.</p></li><li> <p class="content-p">Walk in Velistsikhe.</p></li><li> <p class="content-p">Satrapezo Veranda</p></li><li> <p class="content-p">Gallery</p></li><li> <p class="content-p">Samma</p></li>


company.first.section.title = Компания сегодня
company.first.section.desc1 = «Кахетинское традиционное виноделие» является одним из крупнейших производителей вина и спиртных напитков в Грузии и на Кавказе. Основанная в 2001 году, KTW производит вино, бренди, игристое вино и чачу по традиционными грузинскими технологиям, объединенным с современными технологиями. Это позволяет компании сохранить старый, уникальный вкус вина и создать свой собственный стиль в мировом масштабе.

company.first.section.desc2 = Объединяя современные технологии и древние традиции виноделия, компания смогла сохранить старый, неповторимый вкус вина и создать свой неповторимый стиль.
company.first.section.desc3 = Вино занимает решающее место в социальных взаимодействиях в Грузии, играя роль в традиционном гостеприимстве страны и содействуя дружбе и доброй воле. Наша компания стремится сохранить эти традиции, сосредоточившись на инновациях - поддержании и улучшении качества и разнообразии наших продуктов.
company.first.section.desc4 = Подлинное вино KTW «Чхавери» датируется 1880 годом в деревне Аскана, где винодел Антимоз Чхаидзе основал один из самых известных винных погребов того периода. Он использовал уникальный виноград в этом регионе и создал совершенно новый вид вина. Он назвал это: «Чхавери». С тех пор виноделие всегда было жизненно важной семейной традицией для семьи Чхаидзе, а великий внук Антомоза Чхаидзе, Зураб Чхаидзе, наконец решил раскрыть и продемонстрировать миру семейные традиции виноделия Чхаидзе.

company.first.section.desc5 = Спустя 16 лет KTW экспортирует свои продукты в более чем 20 стран мира, являясь лидером экспорта Грузии на протяжении уже 8 календарных лет. С ростом компании KTW всегда твердо придерживалась своей позиции в отношении качества, используя новейшие машины фирмы Делла Тоффола, а также открыла новые винные погреба, магазины-салоны и различные культурные проекты для развития культуры грузинского вина.

company.second.section.desc1 = Все начинается с посадки и сбора урожая грузинского винограда высшего качества по всей стране. В настоящее время KTW работает с более чем 50 местными виноградными разновидностями Грузии.
company.second.section.desc2 = Затем мы используем машины, производимые ведущими компаниями по всему миру, для всех процессов виноделие, начиная от подготовки винограда до ферментации и хранения.
company.second.section.desc3 = Наконец, после слияния современных технологий и древних традиций виноделия, KTW сохраняет старый, неповторимый вкус вина, создает свой неповторимый стиль и предлагает лучшие грузинские вина миру.

company.third.section.title = Виноградники
company.third.section.desc1 = Большая часть нашего производства поступает из наших собственных виноградников, которые в настоящее время высаживаются на территории более 600 гектаров по всей Грузии.
company.fourth.bigsection.desc1 = В компании «Кахетинское традиционное виноделие» наша миссия семейного бизнеса состоит в том, чтобы предоставить нашим клиентам восхитительные, удостоенные наград качественные вина, которые изготавливаются вручную на местном уровне. Мы предоставляем непревзойденный выбор вин для, чтобы удовлетворить все вкусы: от уникальных ледяных вин до традиционных белых и красных сортов и многое другое! Наша конечная цель заключается в том, чтобы клиенты винного завода KTW запомнили нас как лучший, самый незабываемый винный завод, с которым они встретились на своем жизненном пути.
company.fourth.bigsection.desc2 = Для нас наши клиенты – это наши хорошие друзья, тем самым мы сочетаем точное, своевременное, надежное и исключительное обслуживание клиентов с дружеской атмосферой и взаимопониманием. Мы приглашаем наших клиентов присоединиться к нашему путешествию, где вы сможете насладиться вином. Наше путешествие является расслабляющим, веселым и познавательным. Мы гордимся тем, что мы можем превратить многих не любителей вина в учеников, а затем и в любителей вина. Таким образом,  жизнь наших клиентов становится частью нашей жизни.
company.fourth.bigsection.desc3 = Мы стремимся внести вклад в развитие нашей страны. Мы делаем это, чтобы показать красоту Грузии посетителям со всего мира, чтобы представить опыт винодельческой промышленности; И это все для того, чтобы у посетителей появилось желание вернуться в нашу страну снова, а также внести вклад в местную благотворительность.
company.fourth.bigsection.desc4 = Мы готовы продолжать поддерживать и развивать наших людей и деятельность. Мы постоянно работаем над улучшением наших вин и их производственным опытом, а также работаем над повышением осведомленности и доступности продуктов «Кахетинского традиционного виноделия» и предоставления услуг для широкой общественности.
company.fourth.bigsection.desc5 = «Кахетинское традиционное виноделие» считает, что великое вино начинается со страсти к вину. Мы успешно перевели нашу страсть в бизнес, который мы любим и гордимся. Мы гордимся тем, что выбираем лучшие ингредиенты и используем традиционный практический подход к виноделию, которым руководствуются наши талантливые виноделы на каждом этапе процесса. Мы ориентируемся на качество и процесс, которые привели к повышению осведомленности о наших выдающихся и удостоенных наград винах, которыми может насладиться каждый! 

company.fifth.section.title = Экспорт
company.fifth.section.desc1 = В настоящее время «Kakhian Traditional Winemaking» экспортирует свою продукцию в более чем 20 стран мира.
factories.slide.title = Заводы
factories.slide.desc = В настоящее время компания «Кахетинское традиционное виноделие» является одной из крупнейших компаний, выпускающих вино и коньяк в Грузии.

factories.first.section.title = О наших заводах
factories.first.section.desc1 = «Кахетинское традиционное виноделие» владеет 4 ультрасовременными заводами по производству вина и бренди по всей Грузии. Две фабрики, расположенные в Кахетии и два в Гурии / Аджарии. Все наши заводы оснащены новейшим оборудованием «Далла Тоффола», начиная от терморегуляции до винных фильтров и резервуаров из нержавеющей стали. 
factories.first.section.desc2 = Наши основные заводы, расположенные в центре Кахетии, служат основной операционной силой для компании, которые производят и сохраняя большую часть нашего вина и бренди. На данный момент, компания уже осуществила розлив 15 миллионов литров.
factories.first.section.desc3 = Регион Кахети расположен в восточной части Грузии и представляет собой сердце виноградарства Грузии, в то время как Гурия и Аджария, являются западными «спящими гигантами» в винодельческом бизнесе из-за наличия чрезвычайно редких сортов винограда в небольшом количестве. Таким образом, компания «Кахетинское традиционное виноделие» основала две фабрики в Гурии и Аджарии, которые ориентированы непосредственно на гурийские и аджарские сорта. Наша цель здесь - перестроить древние сорта винограда, которые Гурия и Аджария могут предложить, а также изготовить лучшие вина Западной Грузии. Компания «Кахетинское традиционное виноделие» также строит Шато Аскана в деревне Аскана, Гурия, где родился наш предшественник Антимоз Чхаидзе. Шато предложит гостиничные номера, ресторан, традиционный винный погреб и прекрасный вид на горы Гурии. 
factories.first.section.desc4 = Помимо винодельческих и коньячных заводов, компания «Кахетинское традиционное виноделие» завершила работу над двумя заводами по переработке фруктов в Гурии / Аджарии для производства нашего нового лейбла - Нена. Нена предлагает широкий выбор компотов, соков, джемов, меда и консервов из 100% натуральных грузинских фруктов. 

factories.second.section.title = Подробнее о наших заводах
factories.second.section.desc1 = В Грузии существует множество местных технологий производства вина, среди которых самым известным являются кахетинские технологии. Кахетия находится в юго-восточной части Грузии. Благодаря уникальному климату и почве, Кахетия является лидером в области виноделия, поэтому производство вина широко распространено и консолидируется на протяжении веков. Кувшин с вином зарывают под землей. Это лучший способ для сохранения температуры вина.
factories.second.section.desc2 = Компания изучает кахетинские технологии с первых шагов ее существования. Он хранит древние традиции виноделия и использует глиняные сосуды для поддержания лучшего качества вина. 
factories.second.section.desc3 = Это первая компания, которая вывела традиционное вино на рынок в привлекательном сосуде, которые служили аналогом винным кувшинам. Это открытие имело успех.
factories.second.section.desc4 = Винный кувшин зарывают под землю, так как это лучший способ для сохранения температуры вина.

shops.slide.title = Магазины
shops.slide.desc = В настоящее время компания «Кахетинское традиционное виноделие» является одной из крупнейших компаний, выпускающих вино и коньяк в Грузии.
main.slide.title = Сокровище Грузии
main.slide.desc = Традиционное кахетинское виноделие сохраняет древние грузинские традиции виноделия, сочетая их с современными технологиями, тем самым предлагая исключительные вина, являющиеся потрясающим и легендарным наследием Грузии - колыбелью вина.

