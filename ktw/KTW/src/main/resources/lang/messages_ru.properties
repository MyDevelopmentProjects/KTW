home.about.text = В 80-х годах XIX века один из лучших винных погребов того времени был основан в деревне Аскана, откуда происходило уникальное вино - "Чхавери"

story.gradle.of.wine.title = Колыбель вина
story.gradle.of.wine.desc1 = Грузия, расположенная между Европой и Азией, считается колыбелью вина и виноделия. Археологические открытия свидетельствуют о том, что культура происхождения вина берет свое начало в Грузии. Грузинское виноделие «Квеври» датируется 8000 годами. Грузинское виноделие напрямую связано с историей, культурой и религией грузинского народа. Во время прибытия Святой Нино в Грузию для проповедования христианства в IV веке, в руках она держала крест из виноградной лозы, обвитый волосами. Более того, грузинская творческая природа и особая любовь к виноградной лозе и вину четко выражены в грузинских привычках, архитектуре, украшениях, металлоконструкциях, живописи, поэзии, песнях, фольклоре и культуре, в целом.
story.gradle.of.wine.desc2 = Грузия является домом виноделия и местом производства высококачественного вина с обширной историей. Археологические открытия подтверждают, что в Грузия богата примерно 530 местными сортами винограда, из которых в настоящее время десятки широко используются в производстве вина. 
story.gradle.of.wine.desc3 = Грузия расположена на границе субтропических и умеренных зон с различными климатическими условиями. В Грузии богатая и плодородная почва, а кавказские горы препятствуют  проникновению холодных воздушных масс с севера и Черного моря, что создает разнообразные и комфортные природные условия для виноделия. Сочетание этих факторов способствует исключительности и уникальности грузинского вина. 
story.gradle.of.wine.desc4 = Грузия считается родиной виноградарства и виноделия и зоной производства высококачественного вина. История подтверждает, что на территории Грузии было около 500 сортов винограда. В настоящее время 27 из них все еще широко используются.
story.slider.bottom.title = ПРОИЗВОДСТВЕННЫЕ ТЕХНОЛОГИИ ВИНА 
story.qvevri.technoloty.title = Технология Кувшин
story.qvevri.technology.desc1 = Грузинское вино вряд ли можно себе представить без «кувшина». Кувшин - это традиционное грузинский глиняный сосуд, используемый для изготовления, выдержки и хранения вина. Техника изготовления вина в традиционных сосудах квеври «кувшинах» существует не менее 8000 лет и по-прежнему используется сегодня.
story.qvevri.technology.desc2 = Глиняный сосуд погружают в землю, что обеспечивает оптимальную температуру для старения и хранения вина, а его яйцевидная форма способствует процессам внутри сосуда: чача (кожица винограда, стебли и косточки) опускается на дно; вино обогащается его летучими и нелетучими элементами; Через несколько месяцев вино фильтруется от отходов и потом оно уже готово будет порадовать приятным вкусом и ароматом. 
story.qvevri.technology.desc3 = Кувшинное вино уникально благодаря своей богатой композиции, различным ароматам, вкусам и питательным / целебным свойствам. Старейший грузинский традиционный способом производств вина «квеври» является одним из культурных достижений и сокровищ в стране, потому что это старейшая технология виноделия, которая все еще активно используется!
story.qvevri.technology.desc4 = В подтверждение своего культурного значения и в соответствии с принципами Конвенции о защите нематериального культурного наследия ЮНЕСКО статус Национального памятника нематериального культурного наследия был присвоен «Древней грузинской традиции виноделия Квеври» в 2012 году.

