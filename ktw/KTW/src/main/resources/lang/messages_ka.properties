cellars.fifth.section.desc1 = ღვინის სარდაფი ეფუძნება უძველეს საოჯახო ტრადიციას და განთავსებულია კახეთის რეგიონში, 1500 წლიანი ისტორიის მქონე  სოფელ ველისციხეში. აქ შეგიძლიათ გაეცნოთ ქართულ კულტურას და შეიგრძნოთ ნამდვილი ქართული სული.
