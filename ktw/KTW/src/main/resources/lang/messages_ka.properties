cellars.fourth.section.desc1 = სარდაფში განთავსებულია მირიან მეფის მარანი, მიწაში ჩაფლული ქვევრით, სადაც სტუმრებს შესაძლებლობა ექნებათ  საკუთარი თვალით ნახონ ღვინის წარმოების კახური ტრადიციული მეთოდი, რომლის ისტორია 8000 წელს ითვლის, და პირდაპირ ქვევრიდან დააგემოვნონ ღვინო.  
cellars.fourth.section.desc2 = პირველ სართულზე განთავსებულია ღვინის პალატა. ჩვენი კომპანიის სომელიე და ღვინის ექსპერტი ჩაატარებს ღვინის დეგუსტაციის და მასტერ კლასებს; ასევე ტურისტებს ექნებათ შესაძლებლობა სრული ინფორმაცია მიიღონ იშვიათი და ტრადიციული ქართული ყურძნის სახესხვაობების და ღვინოების შესახებ.
cellars.fourth.section.desc3 = მეორე სართულზე განთავსებულია რესტორანი ღვინის გურმანებისთვის, სადაც აქცენტი გაკეთდება ღვინის მოხმარების კულტურაზე და ტრადიციებზე. ამავე სართულზეა განთავსებული   ქართული პურის საცხობი (თონე), სადაც შეგიძლიათ თვალი ადევნოთ ტრადიციული ქართული პურის „შოთისპური“  ცხობის პროცესს და გასინჯოთ ქართული ადგილობრივი მწვადი, ასევე გაეცნოთ ადგილობრივ სამზარეულოს და ქართული სუფრის ტრადიციებს, ეროვნული ცეკვების და ქართული ტრადიციული სიმღერების თანხლებით.
cellars.fourth.section.desc4 = მესამე სართულზე განთავსებულია ტერასა მცხეთისა და მთის წვერზე მდებარე ჯვრის მონასტრის, ასევე სამთავროს მონასტრის შთამბეჭდავი ხედით. საუკეთესო ღვინოების დაგემოვნების სიამოვნება თითოეული სტუმრისთვის დიდი ხნის განმავლობაში დაუვიწყარი იქნება.  


