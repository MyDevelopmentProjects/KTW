company.first.section.title = კომპანია დღეს
company.first.section.desc1 = “კახური ტრადიციული მეღვინეობა” ღვინის და სპირტიანი სასმელების მწარმოებელი ერთ–ერთი უმსხვილესი კომპანიაა საქართველოში და კავკასიის რეგიონში.  კომპანია დაფუძნდა 2001 წელს,  KTW აწარმოებს ღვინოს, ბრენდს, შუშხუნა ღვინოს და ჭაჭას ტრადიციული ქართული ტექნოლოგიებით, რომელიც შერწყმულია თანამედროვე ტექნოლოგიებთან.   ეს კომპანიას აძლევს შესაძლებლობას შეინარჩუნოს ღვინის ძველი, უნიკალური გემო და შექმნას საკუთარი ხელწერა და სტილი მსოფლიოს  მასშტაბით. 
company.first.section.desc2 = მეღვინეობის თანამედროვე ტექნოლოგიების და ძველი ტრადიციების შერწყმით, კომპანიას შეუძლია შეინარჩუნოს ღვინის ძველი, უნიკალური გემო და შექმნას საკუთარი განუმეორებელი სტილი.
company.first.section.desc3 = საქართველოში ღვინოს მნიშვნელოვანი ადგილი უკავია საზოგადოებრივი ურთიერთობებში და სათანადო როლს ასრულებს ქვეყნის ტრადიციულ სტუმართმოყვარეობაში, ამასთან ხელს უწყობს  მეგობრული ურთიერთობების დამყარებას და რეპუტაციის მოპოვებას. ჩვენი კომპანია ისწრაფვის დაიცვას აღნიშნული ტრადიციები და ამასთან ერთად ორიენტირებულია ინოვაციებზე – ჩვენი პროდუქტების მრავალფეროვნების და ხარისხის გაუმჯობესებასა და შენარჩუნებაზე.  
company.first.section.desc4 = KTW–ს საავტორო ღვინო „ჩხავერი“ სათავეს იღებს 1880 წლიდან სოფელ ასკანაში, სადაც მეღვინე ანთიმოზ ჩხაიძემ დაარსა იმ დროისათვის ყველაზე ცნობილი  ღვინის სარდაფი. მან გამოიყენა უნიკალური ყურძენი რეგიონში და შექმნა ბრენდული ახალი ღვინო, რომელსაც უწოდა „ჩხავერი“. იმ დროიდან მეღვინეობა ჩხაიძეების ოჯახური ტრადიციაა, ზურაბ ჩხაიძესთან ერთად, რომელიც ანთიმოზ ჩხაიძის შვილთაშვილია, და რომელმაც გადაწყვიტა ჩხაიძეების ოჯახური მეღვინეობის ტრადიციები გაიტანოს და გააცნოს მსოფლიოს.

company.first.section.desc5 = 16 წლის განმავლობაში, KTW ახორციელებს ექსპორტს მსოფლიოს 20–ზე მეტ ქვეყანაში, და ექსპორტის ლიდერად დარჩება საქართველოში მომდევნო 8 წლის განმავლობაში. ზრდა–განვითარების პარალელურად, KTW ყოველთვის მტკიცედ იცავს თავის პოზიციას ხარისხის თვალსაზრისით, იყენებს რა უახლეს  Della Toffola დანადგარებს, კომპანიამ ასევე გახსნა ახალი ღვინის სარდაფი, მაღაზია – სალონები და სხვადასხვა კულტურული პროექტები ქართული ღვინის კულტურის უფრო მეტად განვითარებისთვის.   

company.second.section.desc1 = ეს ყველაფერი იწყება ქართული ყურძნის მოყვანით. ამჟამად KTW მუშაობს 50-ზე მეტ ძირძველ ყურძნის ჯიშთან.
company.second.section.desc2 = ჩვენ ვიყენებთ წამყვანი კომპანიების დანადგარებს ყურძნის მზადდება დუღილისა და შენახვისთვის.
company.second.section.desc3 = თანამედროვე ტექნოლოგიების და ღვინის წარმოების უძველესი ტრადიციების გაერთიანების შემდეგ, KTW ინარჩუნებს ძველ, უნიკალურ ღვინის გემოს, ქმის საკუთარ განუმეორებელ სტილს და სთავაზობს საუკეთესო ქართულ ღვინოებს მსოფლიოს.

company.third.section.title = ვენახები
company.third.section.desc1 = ჩვენი წარმოების უმრავლესობა ჩვენი ვენახის ყურძნისგან მოდის. ჩვენი კომპანიის ვენახები ამჟამად 600 ჰექტარზე მთელი საქართველოს გარშემოაა განლაგებული.
company.fourth.bigsection.desc1 = კახურ ტრადიციულ მეღვინეობაში, ჩვენი, როგორც ოჯახური ბიზნესის, მისიაა მივაწოდოთ მომხმარებლებს საუცხოო გემოს მქონე, კონკურსებში გამარჯვებული, მაღალი ხარისხის ხელით დაწურული ღვინო. ჩვენ გთავაზობთ ღვინოების უნიკალურ ასორტიმენტს, რომელიც აკმაყოფილებს ყველა გემოს, იქნება ეს უიშვიათესი, „აის–ვაინი“ (ყინულის ღვინო) თუ ტრადიციული თეთრი და წითელი ღვინოები. ჩვენი საბოლოო მიზანია დავიპყროთ KTW  მარნი კლიენტების გულები საუკეთესო და დაუვიწყარი ადგილით, რომელიც კი ოდესმე უნახავთ.
company.fourth.bigsection.desc2 = ჩვენ კლიენტებს ვუმასპინძლდებით, როგორც კარგ მეგობრებს, და ვუწევთ დროულ, საიმედო და განსაკუთრებულ მომსახურებას მეგობრულ და სასიამოვნო გარემოში.  ჩვენ ვიწვევთ კლიენტებს შემოგვიერთდნენ მოგზაურობაში, სადაც მიიღებენ ღვინის დეგუსტაციის გამოცდილებას, რომელსაც განმტვირთველი, გასართობი და საგანმანათლებლო დანიშნულება აქვს. ვამაყობთ, რომ ასეთი გამოცდილებით ბევრ ღვინის არამსმელს გავუღვივეთ ინტერესი გამხდარიყვნენ „მოსწავლეები“ და შემდეგ ღვინის მოყვარულები; შეურთდნენ ჩვენი კლიენტები დიდ არმიას.
company.fourth.bigsection.desc3 = ჩვენი მიზანია წვლილი შევიტანოთ ჩვენი ქვეყნის განვითარებაში. ჩვენ ამას ვაკეთებთ  იმისთვის, რომ საქართველოს სილამაზე ვაჩვენოთ ვიზიტორებს მთელი მსოფლიოდან, გავაცნოთ  ღვინის წარმოების გამოცდილება; ყველაფერი ეს განაპირობებს, იმას რომ ვიზიტორებს კვლავ და კვლავ გაუჩნდეთ  ჩვენს ქვეყანაში დაბრუნების სურვილი; ასევე წვლილი შევიტანოთ ადგილობრივ ქველმოქმედებაში.
company.fourth.bigsection.desc4 = ჩვენ მზად ვართ კვლავაც გავაგრძელოთ ჩვენი ხალხისა და საქმიანობის  მხარდაჭერა და განვითარება. ჩვენ მუდმივად ვმუშაობთ იმაზე, რომ გავაუმჯობესოთ ჩვენი ღვინოები და მათი წარმოების გამოცდილება, ასევე  ვიმუშაოთ „კახური ტრადიციული მეღვინეობის„ პროდუქტების  ცნობადობის ამაღლებისა და ხელმისაწვდომობის და ზოგადად საზოგადოებისათვს მომსახურებების უზრუნველყოფის მიმართულებით.
company.fourth.bigsection.desc5 = „კახური ტრადიციული მეღვინეობა“  დარწმუნებული, რომ ღვინის წარმოება  იწყება   ღვინისადმი დიდი ვნებით. ჩვენ წარამატებით მოვახერხეთ  ჩვენი ვნების ბიზნესად გარდაქმა, რითაც ძალიან ვამაყოფბთ. ჩვენ ვამაყოფთ იმითაც, რომ ვარჩევთ საუკეთესო ინგდიენტებს და ვიყენებთ ღვინის კეთების ტრადიციულ, და  პრაქტიკული მიდგომის მეთოდებს, რასაც თავის მხრივ წარმოების ყოველ ფეხის ნაბიჯზე  წარმატებით უძღვებიან ჩვენი ნიჭიერი მეღვინეები.  ჩვენ ორიენტირებული ვართ ხარისხსა და პროცესზე, რამაც გამოიწვია ჩვენი ცნობადობის გაზრდა, გაზრდა დაჯილდოებული ყველასთვის მოსაწონი ღვინოების რაოდენობა!

company.fifth.section.title = ექსპორტი
company.fifth.section.desc1 = დღესდღეობით "კახური ტრადიციული მეღვინეობას" მსოფლიოს მასშტაბით 20-ზე მეტ ქვეყანაში გააქვს ექსპორტზე ღვინო.

factories.slide.title = Factories
factories.slide.desc = დღესდღეობით  "კახური ტრადიციული მეღვინეობა“  არის უდიდესი კომპანია, რომელიც აწარმოებს ღვინოს და კონიაკს საქართველოში.
factories.first.section.title = ქარხნების შესახებ
factories.first.section.desc1 =„კახური ტრადიციული მეღვინეობა“  ფლობს 4 ულტრათანამედროვე  ღვინის და ბრენდულ ქახნებს მთელ საქართველოში. ორი ქარხანა მდებარეობს კახეთში და ორი გურიაში/აჭარაში. ყველა ჩვენი ქარხანა აღჭურვილია უახლესი „Della Toffola“-ს მოწყობილობით, დაწყებული თერმორეგულაციით ღვინის ფილტრებით და უჟანგავი  ფოლადის ავზებით დამთავრებული.
factories.first.section.desc2 = ჩვენი  მთავარი ქარხნები მდებარეობს კახეთის ცენტრალურ ნაწილში,  და  აწარმოებს  და ინახავს რა  ჩვენი სამარკო ღვინოების უმეტეს ნაწილს, წარმოადგენს მთავარ  დასაყდენს კომპანიისთვის.  დღეის მდგომარეობით  კომპანიას ჩამოსხმული აქვს 15 მილიონი ლიტრი.
factories.first.section.desc3 = კახეთის რეგიონი მდებარეობს აღმოსავლეთ საქართველოში და წარმოადგენს ქართული მევენახეობის გულს, ხოლო გურია და აჭარა ფლობენ რა უნიკალურ იშვიათ ვაზის ჯიშებს მცირე რაოდენობით, არიან  მეღვინეობის ერთგვარი „მძინარე გოლიათები“ დასავლეთიდან. ამიტომ „კახურმა ტრადიციულმა მეღვინეობამ“ გახსნა ორი ქარხანა გურიასა და აჭარაში,  რომლებიც ორიენტირებული არიან უშუალოდ გურულ და აჭარულ ჯიშებზე. ჩვენი მიზანია ამ რეგიონში  ავაღორძინოთ უძველესი გურული და აჭარული ყურძნის სახეობები, შევთავაზოთ ისინი კლიენტებს და  ვაწარმოოთ დასავეთ საქართველოს  ბრწყივალე ღვინოები. „კახური ტრადიციული მეღვინეობა“   ასევე აშენებს „შატო ასკანას“ სოფელ ასაკანში, გურია, სადაც ჩვენი წინაპარი ანთიმოზ ჩხაიძე დაიბადა. შატო შემოგთავაზებთ  სასტუმროს ოთახებს, რესტორანს, ტრადიციულ ღვინის სარდაფს და ლამაზ ხედებს გურიის მთებზე.
factories.first.section.desc4 = გარდა ღვინისა და ბრენდული ქარხნებისა ,„კახურმა ტრადიციულმა მეღვინეობამ“ დაასრულა ორი ხილის გადამამუშავებელი ქარხნის მშენებლობა გურია/აჭარში  ჩვენი ახალი ბრენდული სახელით -„ნენა“. „ნენა“ გვთავაზობს  100%-ით ნატურალური ქართული ხილისგან დამზადებულ ფართო ასორტიმენტის კომპოტებს, წვენებს, ჯემებს, თაფლს და  კონსერვებს. 

factories.second.section.title = მეტი ქარხნების შესახებ
factories.second.section.desc1 = ადგილობრივი ღვინის წარმოების უამრავი ტექნოლოგია არსებობს საქართველოში და მათ შორის  ყველაზე ცნობილია კახური. კახეთი მდებარეობს საქართველოს სამხრეთ-აღმოსავლეთ ნაწილში. უნიკალური კლიმატისა და ნიადაგის გამო   კახეთი არის ღვინის წარმოების ლიდერი. ამიტომაც ღვინის წარმოება ფართოდ არის გავრცელებული და გამყარებული საუკუნებით. ღვინის ქვევრი  თავსდება ნიადაგში. ის საუკეთესოა ღვინისთვის საჭირო ტემპერატურის შესანარჩუნებლად.
factories.second.section.desc2 = კომპანია სწავლობდა კახურ ტექნოლოგიებს თავისი არსებობის პირველივე ეტაპიდან.  ის  იცავს უძველეს ღვინის წარმოების  ტრადიციებს და იყენებს თიხის ჭურჭელს ღვინის საუკეთესო ხარისხის შესანარჩუნებლად.
factories.second.section.desc3 =  ეს არის პირველი კომპანია, რომელმაც  გამოიტანა ტრადიციული ღვინო ბაზარზე მიმზიდველ და ღვინის დოქის ანალოგიურ  სხვადასხვა ჭურჭელში. ეს მიგნება ძალიან წარმატებული გამოდგა.
factories.second.section.desc4 =  ღვინის ქვევრი ინახება ნიადაგში. ის საუკეთესოა ღვინის შესანახად და საჭირო ტემპერატურის შესანარჩუნებლად.

