main.slide.title = საქართველოს საგანძური 
main.slide.desc = „კახური ტრადიციული მეღვინეობა“ ინარჩუნებს უძველესი ღვინის წარმოების ტრადიციებს, უზრუნველყოფს მათ თანამედროვე ტექნოლოგიებთან კომბინირებას და გვთავაზობს განსაკუთრებულ ღვინოებს, საქართველოს   კულტურულ მემკვიდრეობას -„ღვინის აკვანს“. 

