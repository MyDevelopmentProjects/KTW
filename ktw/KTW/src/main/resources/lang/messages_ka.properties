story.gradle.of.wine.title = ღვინის აკვანი
story.gradle.of.wine.desc1 = საქართველო, რომელიც მდებარეობს ევროპასა და აზიას შორის, მიჩნეულია ღვინის და მეღვინეობის აკვნად. არქეოლოგიური აღმოჩენები ადასტურებს, რომ ღვინის კულტურის წარმოშობა სათავეს იღებს საქართველოში. ქართული „ქვევრის“ ღვინის წარმოება თარიღდება 8000 წლით. ქართული მეღვინეობა პირდაპირ უკავშირდება ქართველი ხალხის  ისტორიას, კულტურასა და რელიგიას. წმინდა ნინოს მე-4 საუკუნეში საქართველოში ქრისტიანობის საქადაგებლად ჩამოსვლის დროს, ხელში ეკავა ვაზის ჯვარი, რომელზეც მისი თმა იყო შემოხვეული. უფრო მეტიც, ქართული კრეატიული ბუნება და ვაზის და ღვინისადმი განსაკუთრებული სიყვარული მკვეთრად გამოხატულია ქართულ ჩვევებში,  არქიტექტურაში, ორნამენტებში, ლითონის კონსტრუქციებში, მხატვრობაში, პოეზიაში, ფოლკლორსა და ზოგადად კულტურაში. 

story.gradle.of.wine.desc2 = საქართველო არის მეღვინეობის სამშობლო და ხარისხიანი ღვინის წარმოების დიდი ისტორიის მქონე ადგილი. არქეოლოგიური აღმოჩენები ადასტურებს, რომ საქართველო მდიდარია დაახლოებით 530 ადგილობრივი ღვინის ჯიშით, ბევრი მათგანი დღესდღეობით ფართოდ გამოიყენება ღვინის წარმოებაში. 
story.gradle.of.wine.desc3 = საქართველო მდებარეობს სუბტროპიკული და ზომიერი ზონების საზღვარზე, სადაც შესაბამისად სხვადასხვა სახის კლიმატი აღინიშნება. საქართველოს აქვს მდიდარი და ნოყიერი ნიადაგი, კავკასიონის მთები, რომელიც აბრკოლებს ჩრდილოეთიდან ცივი ჰაერის მასების შემოსვლას და  შავი ზღვის ზეგავლენას, რომელიც მრავალფეროვან და კომფორტულ ბუნებრივ პირობებს ქმნის ღვინის წარმოებისთვის. აღნიშნული ორივე ფაქტორის ერთობლიობა განაპირობებს ქართული ღვინის განსაკუთრებლობას და უნიკალურობას.   
story.gradle.of.wine.desc4 = საქართველო მიჩნეულია მევენახეობისა და  მეღვინეობის სამშობლოდ და მაღალი ხარისხის ღვინის წარმოების ზონად.  ისტორიით დასტურდება, რომ საქართველოს ტერიტორიაზე არსებობდა დაახლოებით 500 ჯიშის ყურძენი. დღესდღეობით დარჩენლია 27 მათგანი, რომლებიც  კვლავ ფართოდ გამოიყენება.
story.slider.bottom.title = ღვინის წარმოების ტექნოლოგიები 
story.qvevri.technoloty.title = ქვევრის ტექნოლოგია
story.qvevri.technology.desc1 = ქართული ღვინო ძნელად წარმოსადგენია 	„ქვევრის“ გარეშე. ქვევრი არის ტრადიციული ქართული თიხის ჭურჭელი, რომელიც გამოიყენება ღვინის დასაყენებლად, დასაძველებლად და შესანახად. ტრადიციულ ქვევრში ღვინის დაყენების ტექნოლოგია ითვლის სულ მცირე 8000 წელს და დღესაც ხშირად ხდება მისი გამოყენება. 
story.qvevri.technology.desc2 = თიხის ჭურჭელი ჩაფლულია მიწაში, რომელიც უზრუნველყოფს ოპტიმალურ ტემპერატურას ღვინის დასაძველებლად და შესანახად, ხოლო მისი კვერცხისებრი ფორმა ხელს უწყობს მის შიგნით მიმდინარე პროცესებს: ჭაჭა (ყურძნის კანი,  კლერტი და წიპწა)  იძირება ფსკერისკენ; ღვინის გამდიდრება ხდება აქროლადი და არააქროლადი ელემენტებით. გარკვეული თვეების შემდეგ ხდება ღვინის გამოყოფა ნარჩენებისგან და მზად არის გამოსაყენებლად.  
story.qvevri.technology.desc3 = ქვევრის ღვინო უნიკალურია თავისი მდიდარი შემადგენლობის, განსხვავებული არომატის, გემოსა და კვებითი/სამკურნალო თვისებების გამო. უძველესი ქართული ტრადიციული ქვევრის ღვინის წარმოების მეთოდი წარმოადგენს ქვეყნის კულტურულ მიღწევას და საგანძურს, ვინაიდან ეს არის ღვინის წარმოების უძველესი ტექნოლოგია, რომელიც  დღესაც აქტიურად გამოიყენება.  
story.qvevri.technology.desc4 = როგორც კულტურული მნიშვნელობის მტკიცებულება და UNESCO-ს არამატერიალური კულტურული მემკვიდრეობის დაცვის შესახებ კონვენციის პრინციპების შესაბამისად, 2012 წელს არამატერიალური კულტურული მემკვიდრეობის ეროვნული ძეგლის სტატუსი მიენიჭა „ქვევრის ღვინის წარმოების უძველეს ქართულ ტრადიციას“. 

story.qvevri.technology.desc5 =
story.qvevri.technology.image.desc = ღვინის წარმოების ტექნოლოგიები
story.board.of.elders.title = ახაშენის ღვინის კურორტი 
story.board.of.elders.desc1 = გვაქვს პატივი გამოვაცხადოთ კიდევ ერთი სიახლე და KTW  ჯგუფის მხრიდან წინ გადადგმული ნაბიჯი ქართული ღვინის ტურიზმის განვითარებაში! KTW  ჯგუფის „ახაშენის ღვინის კურორტს“ მივყავართ ლეგენდარულ მოგზაურობაში, რომელიც გადის საქართველოს ერთ-ერთ ყველაზე თბილ აპელასიონზე, და მოგზაურს ანიჭებს ქართული ღვინის წარმოების კულტურის მძაფრ და ისტორიულ გამოცდილებას, კახეთის ფერდობებისა და კავკასიონის მთების სულისშემკვრელ ხედებთან ერთად.  
story.board.of.elders.desc2 = უმაღლესი საერთაშორისო სტანდარტების სასტუმრო, რომელიც გარშემორტყმულია KTW -ის ვენახებით და უმზერს კავკასიონის მთების თვალწარმტაც ხედს, გთავაზობთ დაუვიწყარ დასვენებას მთელი წლის განმავლობაში.  თქვენს განკარგულებაში იქნება 41 გასაოცარი ოთახი, საკონფერენციო დარბაზი,  გასართობი და დასასვენებელი ადგილები, საცურაო აუზები და ვენახები ტრადიციული ღვინის მარანით. „ახაშენის ღვინის კურორტი“ იდეალური ადგილია მათთვის, ვისაც სურს დასვენება და კახეთის გულში ქართული ღვინის წარმოების 8000 წლიანი ტრადიციის გაცნობა.


cellars.first.section.title = გურამიშვილის მარანი
cellars.first.section.desc1 = კახური ტრადიციული მეღვინეობის კომპანიამ დაასრულა კიდევ ერთი პროექტი საგურამოში, მცხეთის რაიონში. კომპანიამ გამართა გრანდიოზული ცერემონია ახლად რესტავრირებული და რეკონსტრუირებული თადეოზ გურამიშვილის  ისტორიული ღვინის მარნის გახსნასთან დაკავშირებით. 
cellars.first.section.desc2 = ქართული მეღვინეობა პირდაპირ უკავშირდება ქართველი ხალხის  ისტორიას, კულტურასა და რელიგიას. წმინდა ნინოს მე-4 საუკუნეში საქართველოში ქრისტიანობის საქადაგებლად ჩამოსვლის დროს, ხელში ეკავა ვაზის ჯვარი, რომელზეც მისი თმა იყო შემოხვეული. უფრო მეტიც, ქართული კრეატიული ბუნება და ვაზის და ღვინისადმი განსაკუთრებული სიყვარული მკვეთრად გამოხატულია ქართულ ჩვევებში,  არქიტექტურაში, ორნამენტებში, ლითონის კონსტრუქციებში, მხატვრობაში, პოეზიაში, სიმღერებსა და ხელოვნების სხვა სფეროში. 
cellars.first.section.desc3 = ქართული ღვინის განსაკუთრებულობას და უნიკალურობას განაპირობებს ბუნებრივი პირობები. საქართველოში შესაძლებელია ყველა ტიპის კლიმატის ნახვა. ამგვარი კლიმატური მრავალფეროვნება განპირობებულია ჩვენი ქვეყნის მდებარეობით - სუბტროპიკული და ზომიერი კლიმატური ზონის საზღვარზე. საქართველოში ვაზისთვის ნოყიერი ნიადაგია, კავკასიონის მთები აჩერებს ჩრდილოეთიდან ცივი ჰაერის მასების შემოსვლას, ხოლო შვი ზღვის ზეგავლენა ასევე ძალიან მნიშვნელოვანია. 
cellars.first.section.desc4 = საქართველო მიჩნეულია მევენახეობისა და  მეღვინეობის სამშობლოდ და მაღალი ხარისხის ღვინის წარმოების ზონად.  ისტორიით დასტურდება, რომ საქართველოს ტერიტორიაზე არსებობდა დაახლოებით 500 ჯიშის ყურძენი. დღესდღეობით დარჩენლია 27 მათგანი, რომლებიც  კვლავ ფართოდ გამოიყენება.

cellars.second.section.desc1 = გარდა ამისა, მარნის გარშემორტყმულ ტერიტორიაზე მოწყობილი იყო მაღალი ტექნოლოგიებით აღჭურვილი  ყურძნის გადასამუშავებელი ქარხანა, სადეგუსტაციო დარბაზი და სხვა ინფრასტრუქტურული ობიექტი. ტურისტებს შესაძლებლობა აქვთ აქ ნახონ თადეოზ გურამიშვილის  ღვინის მარნის ქართული კულტურული მემკვიდრეობის უძველესი ნივთები. ვიზიტორებს ასევე შესაძლებლობა აქვთ გაეცნონ ქართულ კულტურას და დააგემოვნონ საუცხოო ქართული ღვინოები. გურამიშვილის და წმინდა ილია მართლის მარანი ტურისტული თვალსაზარისით წარმოადგენს ერთ-ერთ ყველაზე მნიშვნელოვან ადგილს საქართველოში. 
cellars.second.section.desc2 = ილია ჭავჭავაძის მკვლელობის შემდეგ, ღვინის დაწურვა შეჩერებული იქნა ისტორიულ მარანში. კომუნისტებმა აღნიშნული ტერიტორია აქციეს ნაგავსაყრელად და ძროხების საძოვრებად. ძველი ისტორიული ჭურჭელი გაივსო მტვრითა და ნაგვით. კომპანია შპს „კახური ტრადიციული მეღვინეობის“ დამსახურებით, ძველ ჭურჭელს კვლავ დაუბრუნდა თავისი ადრინდელი იერი და ფუნქცია. აღდგენილი ღვინის მარანი იძლევა უდიდეს შესაძლებლობას იმისთვის, რომ გაგრძელდეს ილია ჭავჭავაძის მარანში ღვინის დაწურვის უძველესი ტრადიცია. აღნიშნული პროექტების ძირითადი მიზანია წმინდა ილიას ცხოვრების და ნაკვალების შესახებ ცნობიერების ამაღლება. 
cellars.second.section.desc3 = გარდა ამისა, ოდესღაც ილია ჭავჭავაძის საკუთრებაში არსებული სავენახე მიწები  სახელმწიფოს მიერ 49 წლით იჯარით გადაეცა KTW კომპანიას.  ამ მიწებზე აღდგება და განვითარდება ძველი ქართული ყურძნის ჯიშები. მიწაზე უკვე დარგულია უიშვიათესი და მივიწყებული ძველი ქართული ყურძნის სახეობები და სათანადოდ არის აღჭურვილი თანამედროვე წყალმომარაგების სისტემით. 

cellars.third.section.title = ქართული ღვინის პალატა (მცხეთა)
cellars.third.section.desc1 = კომპანია კახური ტრადიციული მეღვინეობა ორგანიზებას უწევს ღვინის და კულინარიულ ტურებს ქალაქ მცხეთაში, სადაც საქართველოში პირველად გაიხსნა საქართველოს ღვინის პალატა, რომელსაც რამდენიმე დანიშნულება აქვს. საქართველოს ღვინის პალატა ოთხ სართულზეა განთავსებული.  

